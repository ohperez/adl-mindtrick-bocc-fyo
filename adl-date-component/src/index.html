<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/adl-date-component.esm.js"></script>
  <script nomodule src="/build/adl-date-component.js"></script>
  <link rel="stylesheet" href="/build/adl-date-component.css">

	<style>
		body {background-color: #f5f5f5;}
		.container{ 
			width: 90%;
			margin: auto;
		}

		#date{
			padding-top: 300px;
			text-align: center;
		}
	</style>
</head>
<body>

	<div class="container">
		<label aria-label="Selecciona una fecha" for="adl-date1">Selecciona una fecha</label>
  	<adl-date-component id="adl-date-1" format="YYYY/MM/DD"></adl-date-component>
	</div>

	<p id="date"></p>

	<script>
		let component = document.querySelector('#adl-date1');
		let date = document.querySelector('#date');
		
		component.addEventListener('changeDate', event => {
			date.innerHTML = event.detail;
			console.log(component.value)
			console.log(event.detail);
		})
		
	</script>

</body>
</html>
